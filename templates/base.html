<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    <header>
  	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">	
  <a class="navbar-brand" href="{% url 'home' %}">
    {% if user.is_authenticated %}
      hi, {{ user.username }} 
    {% else %}
  Home
  </a>
  {% endif %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'questions:index' %}">questions</a>
      <a class="nav-item nav-link" href="javascript: {document.getElementById('logout').submit()}">Logout</a>
      <form id ="logout" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="hidden" />
      </form>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</div>
</nav> 
</header>

<div class="container">

  {% block content %}
  {% endblock %}
</div>

<footer class="text-muted">
  <div class="container">
    <p style="text-align: center;">capstone Project. &copy {% now "Y" %}</p>
  </div>
</footer>
