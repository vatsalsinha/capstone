{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>College Recommender</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- CSS only -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
					<div class = "container">
						<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
							<div class="navbar-nav ml-auto">	
							<a class="navbar-brand" href="{% url 'home' %}">Home</a>
								
							{% if user.is_authenticated %}

							<a class="nav-item nav-link" href="{% url 'questions:index' %}">questions</a>
							
							<a class="nav-item nav-link" href="{% url 'home' %}"><span class="oi oi-plus"></span></a>
							
							
							<a class="nav-item nav-link" href="javascript: {document.getElementById('logout').submit()}">Logout</a>
							<form id ="logout" method="POST" action="{% url 'logout' %}">
								{% csrf_token %}
								<input type="hidden" />
							</form>
						
							{% else %}
							
							<a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
							
							
							<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
							
						</div>
							{% endif %}
							</div>
						</div>
					</div>
				</nav> 

				<!-- Header -->
					<header id="header">
						<div class = "container">
							 <h3> Hello {{ user.username }} </h3>
							
							<h1 class = "display-6">Welcome to the best <strong>College and Course Recommender</strong> platform</h1>

							<br/>
							<div class="position-relative">
								<div class="position-absolute top-5 start-50 translate-middle"> <h4 class = "display-6"> follow us on </h4></div>
							</div>
							<br/>
							<div class="row">
								<div class = "col-4"> </div> 
								<div class = "col-1"><a href="#" ><span class="label"> <i class="fab fa-twitter"></i></span></a></div>
								<div class = "col-1"><a href="#" ><span class="label"><i class="fab fa-facebook"></i></span></a></div>
								<div class = "col-1"><a href="#" ><span class="label"><i class="fab fa-instagram"></i></span></a></div>
								<div class = "col-1"><a href="#" ><span class="label"><i class="fab fa-linkedin-in"></i></span></a></div>
								<div class = "col-4"> </div>
							</div>
						</div>
					</header>

				<!-- Main -->
					
				<p/>
				<!-- Footer -->
					<footer class="text-muted">
						<div class="container">
							
							<p style="text-align: center;">capstone Project. &copy {% now "Y" %}</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<!-- JavaScript Bundle with Popper -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
